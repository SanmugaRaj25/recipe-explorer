{% extends "base.html" %}
{% block title %}Add Recipe{% endblock %}
{% block content %}
<div class="container">
    <h1>Add a New Recipe</h1>
    <form action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" required></textarea>
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" rows="3" required></textarea>
        <label for="steps">Steps</label>
        <textarea id="steps" name="steps" rows="3" required></textarea>
        <label for="prep_time">Preparation Time</label>
        <input type="text" id="prep_time" name="prep_time" required>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" required>
        <label for="image">Image</label>
        <input type="file" id="image" name="image" accept="image/*">
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
</div>
{% endblock %}
